media:
  - name: images
    label: Images
    input: src/assets
    output: ../../assets
  - name: documents
    label: Documents
    input: public/documents
    output: ../../../public/documents
  - name: cover
    label: Covers
    input: public/covers
    output: ../../../public/covers
content:
  - name: posts
    label: Posts
    type: collection
    path: src/content/posts
    view:
      fields: [ cover, title, body, date, published, pubDate, draft ] # title is the first entry and thus will be set to primary
    fields:
      - name: author
        label: Author
        type: string
      - name: title
        label: Title
        type: string
      - name: description
        label: Description
        type: string
      - name: pubDate
        label: Publish Date
        type: date
        options:
          format: yyyy-MM-dd
      - name: draft
        label: Draft
        type: boolean
        default: true
      - name: cover
        label: Cover Image
        type: image
        options:
          multiple: false
          media: images
          path: public/covers
      - name: attachments
        label: Attachments
        type: file
        options:
          multiple: true
          media: documents
      - name: body
        label: Body
        type: rich-text
    